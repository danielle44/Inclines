<!DOCTYPE html>
<html class="bg-color">
<head>
  <meta charset="UTF-8">
  <title>Adaptive tabs</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  
      <link rel="stylesheet" href="css/tabs.css">
      <link rel="stylesheet" href="css/messages.css">
      <link rel="stylesheet" href="css/forms.css">
  
</head>

<body>
  <nav class="bg-color">מילר-בלום</nav>

<section class="wrapper">
	<ul class="tabs">
		<li class="active">גובה קיר</li>
		<li>אורך מסלול משופע</li>
		<li>מרחק קווי גובה</li>
	</ul>

	<ul class="tab__content">
		<li class="active">
			<div class="content__wrapper">
				<div class="post-container height-section section">                
				    <div class="post-thumb left">
				    	<img src="img/incline.png"/>
				    </div>


				    <div class="post-content right">
				        <h3 class="post-title">גובה הקיר: <span class='result'>0</span> מטרים</h3>
				        <div>
							<div class="floating-form">
							    <div class="floating-label length">      
							      <input class="floating-input" type="text" placeholder=" ">
							      <span class="highlight"></span>
							      <label>אורך המסלול במטרים</label>
							    </div>

							    <div class="floating-label incline">      
							      <input class="floating-input" type="text" placeholder=" ">
							      <span class="highlight"></span>
							      <label>אחוז שיפוע</label>
							    </div>

							    <button class="calc">חשב</button>
							   
							</div>
				        </div>
				    </div>				    
				</div>
			</div>
		</li>
		<li>
			<div class="content__wrapper">
				<div class="post-container length-section section">                
				    <div class="post-thumb left">
				    	<img src="img/incline.png"/>
				    </div>

				    <div class="post-content right">
				        <h3 class="post-title">אורך המסלול: <span class='result'>0</span> מטרים</h3>
				        <div>
							<div class="floating-form">
							    <div class="floating-label height">      
							      <input class="floating-input" type="text" placeholder=" ">
							      <span class="highlight"></span>
							      <label>גובה הקיר במטרים</label>
							    </div>

							    <div class="floating-label incline">      
							      <input class="floating-input" type="text" placeholder=" ">
							      <span class="highlight"></span>
							      <label>אחוז שיפוע</label>
							    </div>

							    <button class="calc">חשב</button>
							   
							</div>
				        </div>
				    </div>				    
				</div>
			</div>
		</li>
		<li>
			<div class="content__wrapper">
				<div class="post-container height-lines-section section">                
				    <div class="post-thumb left">
				    	<img src="img/heightLines.png"/>
				    </div>
				    
				    <div class="post-content right">
				        <h3 class="post-title">מרחק קווי גובה: <span class='result'>0</span> מטרים</h3>
				        <div>
							<div class="floating-form">
							    <div class="floating-label height-gap">      
							      <input class="floating-input" type="text" placeholder=" ">
							      <span class="highlight"></span>
							      <label>הפרש גבהים במטרים</label>
							    </div>

							    <div class="floating-label incline">      
							      <input class="floating-input" type="text" placeholder=" ">
							      <span class="highlight"></span>
							      <label>אחוז שיפוע</label>
							    </div>

							    <button class="calc">חשב</button>
							   
							</div>
				        </div>
				    </div>
				</div>
			</div>
		</li>
	</ul>
</section>

<div class='error'></div>

<footer>מילר-בלום</footer>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/clear.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/calcs.js"></script>

</body>
</html>
